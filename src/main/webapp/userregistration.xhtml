<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="pageContent">
		<div id="search-box-div">

			<img id="backgroundimage"
				src="resources/images/sunset-2582699_1920.jpg" border="0" alt="" /><A></A>
			<h1>#{msgs['registration.registration']}</h1>



			<h:form>
				<div class="row">
					<div class="col-sm-4">
						<c:if test="#{loginBean.userNotFound}">
							<label>#{err['user.notfound']}</label>
						</c:if>

						<label>#{msgs['user.firstName']}</label> <label><h:message
								styleClass="errMessage" for="firstName" /></label>
						<div class="input-group">

							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i>
							</span>
							<h:inputText id="firstName" type="text" class="form-control"
								name="firstName"
								value="#{userRegistrationBean.user.firstName}" />
						</div>

						<label>#{msgs['user.lastName']}</label> <label><h:message
								styleClass="errMessage" for="lastName" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i>
							</span>
							<h:inputText id="lastName" type="text" class="form-control"
								name="lastName" value="#{userRegistrationBean.user.lastName}" />
						</div>
						<label>#{msgs['user.email']}</label> <label><h:message
								styleClass="errMessage" for="email" /></label>
						<h:outputText id="test1"
							binding="#{userRegistrationBean.emailExistsInDb}" />
							<label><h:message styleClass="errMessage" for="test1" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-envelope"></i>
							</span>
							<h:inputText id="email" type="text" class="form-control"
								name="email" value="#{userRegistrationBean.user.email}" />
						</div>
						<label>#{msgs['user.password']}</label> <label><h:message
								styleClass="errMessage" for="password" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock"></i>
							</span>
							<h:inputSecret id="password" type="hidden" class="form-control"
								name="password" value="#{userRegistrationBean.password}" />
						</div>
						<label>#{msgs['user.password2']}</label> <label><h:message
								styleClass="errMessage" for="password2" /></label>
						<h:outputText id="test"
							binding="#{userRegistrationBean.passwordNotEqual}" />
						<label><h:message styleClass="errMessage" for="test" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock"></i>
							</span>
							<h:inputSecret id="password2" type="hidden" class="form-control"
								name="password2" value="#{userRegistrationBean.passwordCheck}" />
						</div>

					</div>


					<div class="col-sm-4">
						<label>#{msgs['user.address.street']}</label> <label><h:message
								styleClass="errMessage" for="street" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-road"></i>
							</span>
							<h:inputText id="street" type="text" class="form-control"
								name="street"
								value="#{userRegistrationBean.user.address.street}" />
						</div>
						<label>#{msgs['user.address.number']}</label> <label><h:message
								styleClass="errMessage" for="number" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-home"></i>
							</span>
							<h:inputText id="number" type="text" class="form-control"
								name="number"
								value="#{userRegistrationBean.user.address.number}" />
						</div>
						<label>#{msgs['user.address.city']}</label> <label><h:message
								styleClass="errMessage" for="city" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-home"></i>
							</span>
							<h:inputText id="city" type="text" class="form-control"
								name="city" value="#{userRegistrationBean.user.address.city}" />
						</div>
						<label>#{msgs['user.address.zip']}</label> <label><h:message
								styleClass="errMessage" for="zip" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-home"></i>
							</span>
							<h:inputText id="zip" type="text" class="form-control" name="zip"
								value="#{userRegistrationBean.user.address.zip}" />
						</div>
						<label>#{msgs['user.address.country']}</label> <label><h:message
								styleClass="errMessage" for="country" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-globe"></i>
							</span>
							<h:inputText id="country" type="text" class="form-control"
								name="country"
								value="#{userRegistrationBean.user.address.country}" />
						</div>
					</div>
					<div class="col-sm-4">
						<label>#{msgs['user.phoneNumber']}</label> <label><h:message
								styleClass="errMessage" for="phoneNumber" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-phone-alt"></i>
							</span>
							<h:inputText id="phoneNumber" type="text" class="form-control"
								name="phoneNumber"
								value="#{userRegistrationBean.user.phoneNumber}" />
						</div>
						<label>#{msgs['user.birthDate']}</label> <label><h:message	styleClass="errMessage" for="birthDate" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i class="fa fa-calendar"></i>
							</span>
							<h:inputText id="birthDate" type="text" class="form-control" styleClass="form-control datepicker" converterMessage="#{msgs['please.enter.a.valid.date']}" name="birthDate" value="#{userRegistrationBean.user.birthDate}" >
								<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
							</h:inputText>
						</div>
						
						<label>#{msgs['user.company.name']}</label> <label><h:message
								styleClass="errMessage" for="company" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-briefcase"></i>
							</span>
							<h:inputText id="company" type="text" class="form-control"
								name="company"
								value="#{userRegistrationBean.user.company.name}" />
						</div>


					</div>
				</div>
				<label></label>
				<h:commandButton value="#{msgs['user.save']}"
					action="#{userRegistrationBean.saveUser()}"
					styleClass="btn btn-primary btn-block" id="btn_save" />


			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
