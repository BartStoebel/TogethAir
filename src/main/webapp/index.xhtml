<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        >

    <ui:composition template="/template.xhtml">
        <ui:define name="pageContent">
            <div id="search-box-div">

                <div id="bg">
                    <img id="" src="resources/images/chile-1477188_1920.jpg" border="0" alt=""/>
                </div>

                <h1>#{msgs['index.title']}</h1>




                <h:form>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>#{msgs['from']}</label><h:message styleClass="errMessage" for="search_from"/>
                            <div class="input-group ">
                                <span class="input-group-addon "><i class="fa fa-location-arrow"></i></span>
                                <!--<h:inputText value="#{searchFlightsBean.from}" styleClass="form-control" id="search_from" />-->
                                <p:autoComplete
                                        id="search_from"
                                        maxResults="8"
                                        value="#{searchFlightsBean.from}"
                                        completeMethod="#{searchFlightsBean.completePlace}"
                                        styleClass="autoStyle "
                                        inputStyleClass="form-control autoInputStyle"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['to']}</label><h:message styleClass="errMessage" for="search_to"/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-plane"></i></span>
                                <!--<h:inputText value="#{searchFlightsBean.to}" styleClass="form-control"  id="search_to"/>-->
                                <p:autoComplete
                                        id="search_to"
                                        maxResults="8"
                                        value="#{searchFlightsBean.to}"
                                        completeMethod="#{searchFlightsBean.completePlace}"
                                        styleClass="autoStyle "
                                        inputStyleClass="form-control autoInputStyle"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['number.of.passengers']}</label><h:message styleClass="errMessage" for="search_passengers"/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-male"></i></span>
                                <h:inputText value="#{searchFlightsBean.numberOfPassengers}" styleClass="form-control" id="search_passengers" converterMessage="#{msgs['passengers.needs.number']}">
                                    <f:convertNumber pattern="0" />
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['departure.date']}</label><h:message styleClass="errMessage" for="search_depart"/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <h:inputText value="#{searchFlightsBean.departureDate}" styleClass="form-control datepicker" id="search_depart" converterMessage="#{msgs['please.enter.a.valid.date']}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['return.date']}</label><h:message styleClass="errMessage" for="search_arrival"/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <h:inputText value="#{searchFlightsBean.returnDate}" styleClass="form-control datepicker" id="search_arrival" converterMessage="#{msgs['please.enter.a.valid.date']}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['travelling.class']}</label><h:message styleClass="errMessage" for="search_class"/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-suitcase"></i></span>
                                <h:selectOneMenu value="#{searchFlightsBean.budgetClass}" styleClass="form-control" id="search_class">
                                    <f:selectItems value="${searchFlightsBean.budgetClasses}"
                                                   var="budget"
                                                   itemValue="#{budget}"
                                                   itemLabel="#{msgs['data.status.' += budget]}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <br/>

                    <!--<p:calendar id="dep_date" value="#{searchFlightsBdepartureDateDate}"/>-->
                    <h:commandButton value="#{msgs['button.search']}" action="#{searchFlightsBean.search}" styleClass="btn btn-primary btn-block" id="btn_search"/>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>

</html>
