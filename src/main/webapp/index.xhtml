<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        >

    <ui:composition template="/template.xhtml">
        <ui:define name="pageContent">
            <div id="search-box-div">

                <img id="backgroundimage" src="resources/images/chile-1477188_1920.jpg" border="0" alt=""/>

                <h1>Find your flight</h1>

                <h:form>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>#{msgs['from']}</label><h:message for="search_from"/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                                <h:inputText value="#{searchFlightsBean.from}" styleClass="form-control" id="search_from" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['to']}</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-plane"></i></span>
                                <h:inputText value="#{searchFlightsBean.to}" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['number.of.passengers']}</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-male"></i></span>
                                <h:inputText value="#{searchFlightsBean.numberOfPassengers}" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['departure.date']}</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <h:inputText value="#{searchFlightsBean.depatureDate}" styleClass="form-control datepicker">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['return.date']}</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <h:inputText value="#{searchFlightsBean.returnDate}" styleClass="form-control datepicker">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>#{msgs['travelling.class']}</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-suitcase"></i></span>
                                <h:selectOneMenu value="#{searchFlightsBean.budgetClass}" styleClass="form-control">
                                    <f:selectItems value="${searchFlightsBean.budgetClasses}"
                                                   var="budget"
                                                   itemValue="#{budget}"
                                                   itemLabel="#{msgs['data.status.' += budget]}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <br/>

                    <!--<p:calendar id="dep_date" value="#{searchFlightsBean.depatureDate}"/>-->
                    <h:commandButton value="#{msgs['button.search']}" action="#{searchFlightsBean.search}" styleClass="btn btn-primary btn-block" id="btn_search"/>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>

</html>
