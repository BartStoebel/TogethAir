<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/airlinecompany/template.xhtml">
	<ui:define name="pageContent">
		<div id="search-box-div">
		
			<c:if test="${loggedInBean.user.role == 'AIRLINE_EMPLOYEE'}">
				<meta http-equiv="refresh" content="0; url=addflight.xhtml" />
			</c:if>
			
			<div id="bg">
				<img src="../resources/images/boat-2692249_1920.jpg" border="0"
					alt="" /><A></A>
			</div>
			<h1>#{msgs['menu.login']}</h1>


			<h:form>
				<div class="row">
					<div class="col-sm-4"></div>

					<div class="col-sm-4">
						<div id="user-has-no-rights">
							<c:if test="#{airlineLoginBean.userNotFound}">
								<label style="">#{err['user.notfound']}</label>
							</c:if>

							<c:if test="#{airlineLoginBean.userHasNoRights}">
								<label style="">#{err['user.has.no.rights']}</label>
							</c:if>
						</div>

						<label>#{msgs['menu.email']}</label> <label><h:message
								styleClass="errMessage" for="email" /></label>
						<div class="input-group">

							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i>
							</span>
							<h:inputText id="email" type="text" class="form-control"
								name="email" placeholder="#{airlineLoginBean.email}"
								value="#{airlineLoginBean.email}" tabindex="0" />
						</div>

						<label>#{msgs['menu.password']}</label> <label><h:message
								styleClass="errMessage" for="password" /></label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock"></i>
							</span>
							<h:inputSecret id="password" type="hidden" class="form-control"
								name="password" value="#{airlineLoginBean.password}" />
						</div>
						<label></label>
						<h:commandButton value="#{msgs['menu.login']}"
							action="#{airlineLoginBean.loginUser()}"
							styleClass="btn btn-primary btn-block" id="btn_login" />
					</div>
					<div class="col-sm-4"></div>
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
