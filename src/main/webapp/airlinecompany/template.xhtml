<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>#{msgs['page.title']}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
	<ui:insert name="customStylesheets"/><ui:insert name="customScripts"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link href="../resources/style.css" rel="stylesheet"/>
	<script src="../resources/script.js" type="text/javascript"/>
</h:head>
<h:body>
	<h:form>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#top-navbar">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</button>
					<span class="navbar-brand"><h:link
							value="#{msgs['page.title']}" outcome="login" /> </span>
				</div>
				<div class="collapse navbar-collapse" id="top-navbar">
					<ul class="nav navbar-nav navbar-right">

						<c:if test="#{empty loggedInBean.user}">
							<li><h:link value="#{msgs['menu.login']}" outcome="login" /></li>
						</c:if>

						<c:if test="#{not empty loggedInBean.user}">
						  <li>
							<h:commandLink action="#{loggedInBean.logout}">#{msgs['menu.logout']}: #{loggedInBean.user.firstName}</h:commandLink>
						  </li>
						</c:if>

					</ul>
				</div>
			</div>
		</nav>
	</h:form>

	<div class="container" style="margin-top: 60px;">



		<ui:insert name="pageContent">
			<h1>Page content</h1>
			<p>This content should be replaced by the client page.</p>
		</ui:insert>
	</div><div style="display: none"><p:panel/></div>
	<script>
		var $pageContent = $('body > div.container');
		$pageContent.hide();
		$(function() {
			$pageContent.fadeIn();
		});
	</script>
</h:body>
</html>
