<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="pageContent">
		<div id="search-box-div">

			<img id="backgroundimage"
				src="resources/images/chile-1477188_1920.jpg" border="0" alt="" />

			<h1>#{msgs['menu.login']}</h1>

			<h:form>
				<div class="row">
					<div class="col-sm-4"></div>

					<div class="col-sm-4">

						<label>#{msgs['menu.email']}</label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i>
							</span>
							<h:message for="email"/>
							<h:inputText id="email" type="text" class="form-control"
								name="email" placeholder="#{loginBean.email}"
								value="#{loginBean.email}" required="true" />
						</div>

						<label>#{msgs['menu.password']}</label>
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock"></i>
							</span>
							<h:message for="password"/>
							<h:inputSecret id="password" type="hidden" class="form-control"
								name="password" placeholder="#{loginBean.password}"
								required="true" value="#{loginBean.password}" />
						</div>
						<label></label>
						<h:commandButton value="#{msgs['menu.login']}"
							action="#{loginBean.search()}"
							styleClass="btn btn-primary btn-block" id="btn_login" />
					</div>
					<div class="col-sm-4"></div>
				</div>

			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
