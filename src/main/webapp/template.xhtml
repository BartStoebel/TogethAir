<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >
    <h:head>
        <meta charset="UTF-8"/>
        <title>#{msgs['page.title']}</title>
        <h:outputScript library="jquery-2.2.1" name="jquery.js"/>
        <h:outputScript library="bootstrap-3.3.6" name="/js/bootstrap.js"/>
        <ui:insert name="customScripts"/>
        <h:outputStylesheet library="bootstrap-3.3.6" name="/css/bootstrap-jsf.css"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
        <ui:insert name="customStylesheets"/>
    </h:head>
    <h:body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-navbar">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                    <span class="navbar-brand">Company Name</span>
                </div>
                <div class="collapse navbar-collapse" id="top-navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#products">Products</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="margin-top: 60px;">



            <ui:insert name="pageContent">
                <h1>Page content</h1>
                <p>This content should be replaced by the client page.</p>
            </ui:insert>
        </div>
        <script>
            var $pageContent = $('body > div.container');
            $pageContent.hide();
            $(function() {
                $pageContent.fadeIn();
            });
        </script>
    </h:body>
</html>
