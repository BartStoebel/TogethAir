<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>#{msgs['page.title']}</title>
	<h:outputScript library="jquery-2.2.1" name="jquery.js" />
	<h:outputScript library="bootstrap-3.3.6" name="/js/bootstrap.js" />
	<script src="resources/script.js" type="text/javascript" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
		type="text/javascript" />
	<ui:insert name="customScripts" />
	<!--<h:outputStylesheet library="bootstrap-3.3.6" name="/css/bootstrap-jsf.css"/>-->
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
	<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous" />
	<link href="resources/style.css" rel="stylesheet" />
	<ui:insert name="customStylesheets" />
	<style>
body {
	background-color: white;
}

#search-box-div p, #search-box-div label, #search-box-div h1 {
	color: #fff;
}

#search-box-div h1 {
	display: flex;
	justify-content: center;
	font-size: 4em;
	margin-bottom: 50px;
	margin-top: 30px;
}

.navbar a {
	color: #847e80;
}

.navbar a:hover, .navbar a:active {
	color: #514e51;
	text-decoration: none;
}

#search-box-div label {
	margin-top: 3px;
}

#backgroundimage {
	left: 0;
	margin: 0;
	height: 100%;
	min-width: 674px;
	padding: 0;
	position: fixed;
	top: 0;
	width: 100%;
	z-index: -1;
}

.errMessage {
	color: #ff3500;
	margin-left: 15px;
}

.your-price {
	font-size: 3em;
}

.full-price {
	text-decoration: line-through;
}

#bg {
	position: fixed;
	z-index: -1;
	top: -50%;
	left: -50%;
	width: 200%;
	height: 200%;
}

#bg img {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	margin: auto;
	min-width: 50%;
	min-height: 50%;
}

.searchWell {
	background-color: rgba(255, 255, 255, .85);
}

.searchWell:hover {
	background-color: rgba(80, 186, 250, .85);
	cursor: pointer;
}

.defaultLink {
	color: black;
	text-decoration: none;
}

.defaultLink:hover {
	color: black;
	text-decoration: none;
}

.white-text {
	color: white;
}
</style>
</h:head>
<h:body>
	<h:form>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#top-navbar">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</button>
					<span class="navbar-brand"><h:link
							value="#{msgs['page.title']}" outcome="index" /> </span>
				</div>
				<div class="collapse navbar-collapse" id="top-navbar">
					<ul class="nav navbar-nav navbar-right">
						<li><h:link value="#{msgs['menu.search']}" outcome="index" /></li>
						<c:if test="#{empty loggedInBean.user}">
							<li><h:link value="#{msgs['menu.login']}" outcome="login" /></li>
							<li><h:link value="#{msgs['menu.register']}"
									outcome="userregistration" /></li>
						</c:if>

						<c:if test="#{not empty loggedInBean.user}">
							<li><h:link value="#{msgs['menu.logout']}" outcome="index"></h:link></li>
						</c:if>

					</ul>
				</div>
			</div>
		</nav>
	</h:form>

	<div class="container" style="margin-top: 60px;">



		<ui:insert name="pageContent">
			<h1>Page content</h1>
			<p>This content should be replaced by the client page.</p>
		</ui:insert>
	</div>
	<script>
		var $pageContent = $('body > div.container');
		$pageContent.hide();
		$(function() {
			$pageContent.fadeIn();
		});
	</script>
</h:body>
</html>
